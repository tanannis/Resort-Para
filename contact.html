<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary hotels in New York City">
  <meta name="keywords" content="hotel, new york hotel">
  <script src="https://kit.fontawesome.com/b4422dff60.js" crossorigin="anonymous"></script>
  <!-- shortcut: link - tab -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">

  <title>Hotel BT | Contact</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <!-- shortcut: .container, enter -->
      <div class="container">
        <h1 class="logo"> <a href="index.html">HBT</a> </h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3"> 
    <div class="container">
      <h1 class="l-heading">
        <span class="text-primary">Contact</span> US
      </h1>
      <p>Please fill out the form below to contact us</p>
      <form name="contact" method="POST" data-netlify="true">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="text" name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <!-- change the icon size by putting fa-3x meaning it's 3x bigger -->
        <i class="fa-solid fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Main St, New York, NY</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>1+ (617) 555-5555</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>frontdesk@btnewyork.com</p>
      </div>
    </div>
  </section>

  
  <footer id="main-footer">
    <p>Hotel BT &copy; 2022, All Rights Reserved</p>
  </footer>
</body>
</html>
